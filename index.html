  <style>

    .gallery img {
      width: 250px;   /* adjust size */
      height: auto;   /* keeps proportions */
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>

  </div>
